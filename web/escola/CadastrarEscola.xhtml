<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/telas/layout.xhtml">
        <ui:define name="titulo">Cadastro de Disciplina</ui:define>
        <ui:define name="imagem">
            <h:graphicImage library="imagens" name="portalAluno1.png" >
                <f:passThroughAttribute name="alt" value="Imagem do portal do aluno - escolas"/>
            </h:graphicImage> 
        </ui:define>
        <ui:define name="tituloCabecalho">
            Cadastro de Diciplina
        </ui:define>
        <ui:define name="corpo">
            <h:form id="formulario">
                <fieldset class="alert alert-info controlesForm" style="background: linear-gradient(to bottom,#d13728 0,#160e32 150%) ; color: #000">
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Discrição</h:outputLabel>
                        <div class="col-xs-8">
                            <h:inputText id="nome" class="form-control" value="#{escolaBean.escola.nome}" required="true" requiredMessage="Preenchimento do campo &ldquo;Nome&rdquo; é obrigatório!!"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Nível</h:outputLabel>
                        <div class="col-xs-2">
                                <h:selectOneMenu id="localizacao" class="form-control" value="#{escolaBean.escola.localizacao}" required="true" requiredMessage="Preenchimento do campo &ldquo;Localização&rdquo; é obrigatório!!" >
                                    <f:selectItem itemValue="" itemLabel="Selecione..." />
                                    <f:selectItem itemValue="Tecnologo" itemLabel="Tecnologo" />
                                    <f:selectItem itemValue="Bacharelado" itemLabel="Bacharelado" />
                                    <f:selectItem itemValue="Licenciatura" itemLabel="Licenciatura" />
                                </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group row">
                        <h:outputLabel class="col-xs-2">Ano de criação</h:outputLabel>
                        <div class="col-xs-2">
                            <h:inputText id="ano" class="form-control" value="#{escolaBean.escola.anoCriacao}" required="true" requiredMessage="Preenchimento do campo &ldquo;Ano fundação&rdquo; é obrigatório!!">
                                <f:passThroughAttribute name="type" value="number"/>
                                <f:passThroughAttribute name="min" value="1970"/>
                            </h:inputText>
                        </div>
                    </div>
                </fieldset>
                <div>
                    <h:commandLink class="btn btn-info" action="#{escolaBean.salva}" >
                        <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span> Salvar
                    </h:commandLink>
                </div>
                <h:messages class="mensagens"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
