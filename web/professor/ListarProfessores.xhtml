<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/telas/layout.xhtml">
        <ui:define name="titulo">Listagem de Professores</ui:define>
        <ui:define name="imagem">
            <h:graphicImage library="imagens" name="portalAluno1.png" >
                <f:passThroughAttribute name="alt" value="Imagem do portal do aluno - professores"/>
            </h:graphicImage> 
        </ui:define>
        <ui:define name="tituloCabecalho">
            Listagem de Professores
        </ui:define>
        <ui:define name="corpo"  >
            <f:view  >
                <h:form  >
                    <h:dataTable id="listaProfessores" class="table table-striped table-bordered" style="color: #000"  value="#{professorBean.professores}" var="item" >
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Titulação"/>
                            </f:facet>
                            <h:outputText value="#{item.titulacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ano Contratação"/>
                            </f:facet>
                            <h:outputText value="#{item.anocontratacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{professorBean.excluir(item)}" title="Excluir Professor">
                                <img src="../resources/imagens/excluir.png" width="20px"/>                     
                            </h:commandLink>
                            <h:commandLink action="#{professorBean.alterar(item)}" title="Alterar Professor">
                                <img src="../resources/imagens/editar.png" width="20px"/>
                            </h:commandLink>
                            <h:commandLink action="#{professorBean.buscaProfessor(item)}" title="Orientação">
                                <img src="../resources/imagens/orientacao.png" width="20px"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
