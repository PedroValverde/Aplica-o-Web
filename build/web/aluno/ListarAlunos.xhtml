<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/telas/layout.xhtml">
        <ui:define name="titulo">Listagem de Alunos</ui:define>
        <ui:define name="imagem">
            <h:graphicImage library="imagens" name="portalAluno1.png" >
                <f:passThroughAttribute name="alt" value="Imagem do portal do aluno - alunos"/>
            </h:graphicImage> 
        </ui:define>
        <ui:define name="tituloCabecalho">
            Listagem de Alunos
        </ui:define>
        <ui:define name="corpo">
            <f:view>
                <h:form>
                    <h:dataTable id="listaAlunos" class="table table-striped table-bordered" style="color: #000" value="#{alunoBean.alunos}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Matricula"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Endereco"/>
                            </f:facet>
                            <h:outputText value="#{item.endereco}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Diciplina"/>
                            </f:facet>
                            <h:outputText value="#{item.curso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data Nascimento"/>
                            </f:facet>
                            <h:outputText value="#{item.dtaNascimento.time}">
                                <f:convertDateTime type="both" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Ações"/>
                            </f:facet>
                            <h:commandLink type="reset" action="#{alunoBean.excluir(item)}" title="Excluir Aluno">
                                <img src="../resources/imagens/excluir.png" width="20px"/>                     
                            </h:commandLink>
                            <h:commandLink action="#{alunoBean.alterar(item)}" title="Alterar Aluno">
                                <img src="../resources/imagens/editar.png" width="20px"/>
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
